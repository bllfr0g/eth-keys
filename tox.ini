[tox]
envlist=
    py{38,39,310,311}-backends-coincurve{7,8,9,10,11,12,13,14,15}
    py{38,39,310,311}-core
    py{38,39,310,311}-lint
    py{38,39,310,311}-wheel
    py311-wheel-windows
    docs

[flake8]
exclude=venv*,.tox,docs,build
extend-ignore=E203
max-line-length=88
per-file-ignores=__init__.py:F401

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests/core}
    backends: pytest {posargs:tests/backends}
    docs: make check-docs
basepython=
    docs: python
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
deps= .[test]
    coincurve7: coincurve>=7.0.0,<8.0.0
    coincurve8: coincurve>=8.0.0,<9.0.0
    coincurve9: coincurve>=9.0.0,<10.0.0
    coincurve10: coincurve>=10.0.0,<11.0.0
    coincurve11: coincurve>=11.0.0,<12.0.0
    coincurve12: coincurve>=12.0.0,<13.0.0
    coincurve13: coincurve>=13.0.0,<14.0.0
    coincurve14: coincurve>=14.0.0,<15.0.0
    coincurve15: coincurve>=15.0.0,<16.0.0
setenv=
    backends: REQUIRE_COINCURVE=True
extras=
    test
    docs
allowlist_externals=make,pre-commit

[testenv:py{38,39,310,311}-lint]
deps=pre-commit
commands=
    pre-commit run --all-files --show-diff-on-failure

[testenv:py{38,39,310,311}-wheel]
deps=
    wheel
    build[virtualenv]
allowlist_externals=
    /bin/rm
    /bin/bash
commands=
    python -m pip install --upgrade pip
    /bin/rm -rf build dist
    python -m build
    /bin/bash -c 'python -m pip install --upgrade "$(ls dist/eth_keys-*-py3-none-any.whl)" --progress-bar off'
    python -c "import eth_keys"
skip_install=true

[testenv:py311-wheel-windows]
deps=
    wheel
    build[virtualenv]
allowlist_externals=
    bash.exe
commands=
    python -m pip install --upgrade pip
    bash.exe -c "rm -rf build dist"
    python -m build
    bash.exe -c 'python -m pip install --upgrade "$(ls dist/eth_keys-*-py3-none-any.whl)" --progress-bar off'
    python -c "import eth_keys"
skip_install=true
